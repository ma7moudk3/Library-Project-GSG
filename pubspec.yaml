name: library_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.19.3
  # Getx library
  #get: ^3.26.0
  # screenutil for responsive design
  flutter_screenutil: ^4.0.3+3
  #NavigationBar library
  flutter_snake_navigationbar: ^0.5.0
  #PDF Viewer
  syncfusion_flutter_pdfviewer: ^19.1.55-beta


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Dubai
      fonts:
        - asset: fonts/Dubai-Medium.ttf
        - asset: fonts/Dubai-Regular.otf
        - asset: fonts/Dubai-Bold.ttf
    - family: SuisseIntl
      fonts:
        - asset: fonts/SuisseIntl-Bold.otf
        - asset: fonts/SuisseIntl-Light.otf
